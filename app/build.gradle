apply plugin: 'com.onesignal.androidsdk.onesignal-gradle-plugin'
apply plugin: 'com.android.application'
apply plugin: 'checkstyle'
apply plugin: 'findbugs'
apply plugin: 'pmd'
apply plugin: 'me.tatarka.retrolambda'
apply from: "$project.rootDir/system/artifacts.gradle"
apply plugin: 'com.getkeepsafe.dexcount'
//apply plugin: 'com.google.gms.google-services'
buildscript {
    repositories {
        maven { url 'https://plugins.gradle.org/m2/'}
    }
    dependencies {
        classpath 'gradle.plugin.com.onesignal:onesignal-gradle-plugin:0.12.8'
    }
}

repositories {
    maven { url 'https://maven.google.com' }
}
android {
    compileSdkVersion 30
    buildToolsVersion '29.0.3'


    defaultConfig {
        applicationId rootProject.ext.androidApplicationId
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner rootProject.ext.testInstrumentationRunner
        buildConfigField "String", "BUILD_TIME", "\"${rootProject.ext.buildTime}\""
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        android.defaultConfig.javaCompileOptions.annotationProcessorOptions.includeCompileClasspath = true
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    lintOptions {
        quiet true
        abortOnError false
        ignoreWarnings false
        disable 'InvalidPackage' //Some libraries have issues with this.
        disable 'OldTargetApi' //Lint gives this warning but SDK 20 would be Android L Beta.
        disable 'IconDensities' //For testing purpose. This is safe to remove.
        disable 'IconMissingDensityFolder' //For testing purpose. This is safe to remove.

        lintConfig file("$project.rootDir/system/rules-lint.xml")
        htmlOutput file("$project.rootDir/build/lint/app.html")
        warningsAsErrors true
        xmlReport false
    }

    signingConfigs {
        debug {
            storeFile file('../keystore/key.jks')
            keyAlias 'debug'
            keyPassword 'spdebug'
            storePassword 'skypremium'
            v2SigningEnabled true
        }
        staging {
            storeFile file('../keystore/key.jks')
            keyAlias 'staging'
            keyPassword 'spstaging'
            storePassword 'skypremium'
            v2SigningEnabled true
        }
        release {
            storeFile file('../keystore/key.jks')
            keyAlias 'release'
            keyPassword 'sprelease'
            storePassword 'skypremium'
            v2SigningEnabled true
        }
    }

